<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <!-- Google-Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&family=Chela+One&family=Cormorant+Garamond:wght@400;500;700&family=Happy+Monkey&family=Inter:wght@400;500;600;700;800&family=Karla:ital,wght@0,200;0,400;0,500;0,700;1,800&family=Nunito+Sans:wght@200;300;400;600;700;800&family=Orbitron&family=Oxygen:wght@300;400;700&family=Poppins:wght@400;600&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400;1,500;1,700&family=Smythe&family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Font-Awesome-Icon-CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- index.css -->
    <link rel="stylesheet" href="index.css" />

    <title>Dev-Adam Restaurant Ordering app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-text">
          <h1 class="title">Jimmy's Diner</h1>
          <p class="subtitle">The best burgers and pizzas in town.</p>
        </div>
      </header>
      <main>
        <div class="menu" id="menu">
            <!-- Menu Items -->
        </div>

        <div class="order hidden" id="order">

            <div class="order-item" >
                <h2 class="order-title">Your Order</h2>
                <div id ="selected-items">
                    <!-- order list -->
                </div>
                
                <div class="total-container">
                    <p class="total-price">Total price:</p>
                    <div id="total" class="total">
                            <!-- total price -->
                    </div>
                
                </div>
            </div>
            <div class="complete-order" id="complete-order">
                <button class="order-btn" id="order-btn">Complete order</button>
            </div>
        </div>
    </div>
          <form class="modal hidden" id="modal">
                 <h2 class="modal-title">Enter card details</h2>
                <input
                    type="text"
                    placeholder="Enter your name"
                    name="name"
                    id="name"
                    required
                >
                <input
                type="tel" 
                inputmode="numeric" 
                pattern="[0-9\s]{13,19}" 
                autocomplete="cc-number" 
                maxlength="19"
                placeholder="Enter card number"
                name="cardNumber"
                required
                >
                <input
                type="tel" 
                inputmode="numeric"
                maxlength="3"
                placeholder="Enter CVV"
                name="CVV"
                required
                >
                <button class="modal-btn" id="modal-btn">Pay</button>

          </form>
       
      </main>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
